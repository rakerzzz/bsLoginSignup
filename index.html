<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Login and Sign-up Forms</title>
  </head>

  
  <body>

   <div class = "welcomebg d-flex justify-content-center flex-column">
     <h1 class="welcometxt d-flex justify-content-center align-items-center animate__animated animate__backInUp animate__delay-1.5s">Welcome</h1>
     <h2 class="what d-flex justify-content-center align-items-center animate__animated animate__backInUp animate__delay-1s">What you gonna do?</h2>
     <div class="btn-container d-flex justify-content-center flex-row">
      <!-- login -->
      <button type="button" class="btn btn-success btn-lg animate__animated animate__fadeIn animate__delay-2s animate__slow" data-bs-toggle="modal" data-bs-target="#loginModal" >Login</button>

      <p class="animate__animated animate__fadeIn animate__delay-3s animate__slow">or</p>
      <!-- sign up -->
      <button type="button" class="btn btn-secondary btn-lg animate__animated animate__fadeIn animate__delay-3s animate__slow" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
     </div>
   </div>

   <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Open modal for @mdo</button> -->

   <!-- modal pop-up -->

   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Please login to continue</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="user-email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="user-email">
            </div>
            <div class="mb-3">
              <label for="user-pass" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="user-pass">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
        </div>
      </div>
    </div>
  </div>

  
<!-- sign up modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Please fill up the ff.:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="user-fname" class="col-form-label">Firstname:</label>
            <input type="text" class="form-control" id="user-fname">
          </div>
          <div class="mb-3">
            <label for="user-lname" cl`ass="col-form-label">Lastname:</label>
            <input type="text" class="form-control" id="user-lname">
          </div>
          <div class="mb-3">
            <label for="user-email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="user-email">
          </div>
          <div class="mb-3">
            <label for="user-pass" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="user-pass">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Sign up</button>
      </div>
    </div>
  </div>
</div>
